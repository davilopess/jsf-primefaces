<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="file.css"></h:outputStylesheet>
	<title>Insert title here</title>
</h:head>
<h:body>

	<p:graphicImage library="imagens" name="logotipo.png" width="200"></p:graphicImage>
	<h:form id="form">
	
		<p:panel header="Cadastro de clientes" size="50">
		<h:panelGrid columns="2">
			<p:outputLabel value="Nome"/>
			<p:inputText value="#{bean.pessoa.nome}"/>
			<p:outputLabel value="E-mail"/>
			<p:inputText value="#{bean.pessoa.email}"/>
			<p:outputLabel/>
			<p:commandButton value="Adicionar" action="#{bean.adicionar}" update="form tabelaPessoa"/>
			<p:outputLabel/>
			<p:commandButton value="Parar" action="#{bean.parar}" />
		</h:panelGrid>
		</p:panel>
	

	</h:form>
	
	<h1>Lista de pessoas</h1>
	
	<p:dataTable value="#{bean.pessoas}" var="p" id="tabelaPessoa">
		<p:column headerText="Nome">#{p.nome}</p:column>
		<p:column headerText="Email">#{p.email}</p:column>
		<p:column headerText="Editar" width="80">
			<p:button value="Editar" outcome="/paginas/Sucesso.xhtml?parametro=#{p.nome}"></p:button>
		</p:column>
	</p:dataTable>
</h:body>
</html>
