<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="file.css"></h:outputStylesheet>
	<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>

	<header>
		<div style="float: left; margin-left: 10px " >
			<p:graphicImage library="imagens" name="logotipo.png" width="200"></p:graphicImage>
		</div>
		<div style="float: right;">
			<p:graphicImage library="imagens" name="logotipo.png" width="200"></p:graphicImage>
		</div>
	</header>
	
	
	<h1>Campos de entrada de texto</h1>
	
	<p:messages autoUpdate="true" id="msg"/>
	
	<h:form id="form">
	
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" required="true"/>
		</p:panelGrid>
	
	</h:form>
</h:body>
</html>
